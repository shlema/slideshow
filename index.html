<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNW City Events</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5; /* optional background */
        }

        #pdf-canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            margin: auto;
}
    </style>
</head>
<body>
    <canvas id="pdf-canvas"></canvas>
    <script>
        // Set the URL to your hosted PDF file
         const url = 'https://corsproxy.io/?' + encodeURIComponent('https://s3.eu-west-1.amazonaws.com/tnw.events/spaces/uploads/narrowcasting/testpdf.pdf'); 
        let pdfDoc = null;
        let pageNum = 1;
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');

        // Load the PDF document
        pdfjsLib.getDocument(url).promise.then(doc => {
            pdfDoc = doc;
            renderPage(pageNum);
        });

function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.0 }); // Start with scale 1.0
        const scale = Math.min(window.innerWidth / viewport.width, window.innerHeight / viewport.height); // Calculate scale to fit

        const scaledViewport = page.getViewport({ scale: scale });
        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

        page.render({
            canvasContext: ctx,
            viewport: scaledViewport
        }).promise.then(() => {
            setTimeout(() => {
                pageNum = (pageNum % pdfDoc.numPages) + 1;
                renderPage(pageNum);
            }, 2000);  // Adjust timing as needed
        });
    });
}
    </script>
</body>
</html>
